# https://wiki.hyprland.org/Configuring/Monitors/

monitor = $monitor_main, 2560x1440@144hz, 0x0,      1
monitor = $monitor_side, 1680x1050@59,    2560x289, 1, transform, 1
monitor = $monitor_tv,   3840x2160@60hz,  3610x400, 2.5
monitor = ,              preferred,       auto,     1

# If you need to scale things like steam etc, uncomment these lines.
#xwayland {
#  force_zero_scaling = true       # Unscale XWayland
#}

# Adjust GDK_SCALE accordingly to your liking.
#env = GDK_SCALE, 2                # GDK Scaling Factor (no fractional scaling)

# Electron based apps use X11 as default, auto should detect wayland
env = ELECTRON_OZONE_PLATFORM_HINT, auto
