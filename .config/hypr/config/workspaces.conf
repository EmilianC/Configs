# https://wiki.hypr.land/Configuring/Workspace-Rules/

workspace = 1, persistent:true, defaultName:$wks_main,   monitor:$monitor_main, default:true
workspace = 2, persistent:true, defaultName:$wks_main2,  monitor:$monitor_main
workspace = 3, persistent:true, defaultName:$wks_gaming, monitor:$monitor_main, \
	rounding:false, border:false, decorate:false, shadow:false, gapsout:0, gapsin:0
workspace = 4, persistent:true, defaultName:$wks_side, monitor:$monitor_side
workspace = 5, persistent:true, defaultName:$wks_tv,   monitor:$monitor_tv

# hyprlang if SMART_GAPS
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1],   gapsout:0, gapsin:0
windowrule = border_size 0, match:float 0, match:workspace w[tv1]
windowrule = rounding 0,    match:float 0, match:workspace w[tv1]
windowrule = border_size 0, match:float 0, match:workspace f[1]
windowrule = rounding 0,    match:float 0, match:workspace f[1]
# hyprlang endif
