# https://wiki.hyprland.org/Configuring/Window-Rules/

# Set up primary tags
windowrule = tag +video,           match:class vlc
windowrule = tag +game,            match:title ^(TheLongDark|Valheim|W.o.T. Client)$
windowrule = tag +game,            match:class ^steam_app_.*
windowrule = tag +game,            match:class gamescope
windowrule = tag -game,            match:class steam # "Manage Game Settings" window is not a game
windowrule = tag +game,            match:initial_title Godot
windowrule = tag +osrs,            match:initial_title RuneLite
windowrule = tag +code,            match:initial_title Visual Studio Code
windowrule = tag +browser,         match:initial_title Mozilla Firefox
windowrule = tag +popup,           match:title ^[pP]icture.in.[pP]icture$
windowrule = tag +popup,           match:title ^Save.File$
windowrule = tag +popup,           match:title ^Open.File$
windowrule = tag +popup,           match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = tag +popup,           match:title ^Steam - Self Updater$
windowrule = tag +popup,           match:class ^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = tag +popup,           match:class ^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = tag +popup,           match:class ^CachyOSHello$
windowrule = tag +popup,           match:class ^zenity$
windowrule = tag +waybar_dropdown, match:class org.pulseaudio.pavucontrol
windowrule = tag +waybar_dropdown, match:class blueman-manager

# Apply game settings
windowrule {
	name = gaming-tweaks
	match:tag = game

	content = game
	workspace = name:$wks_gaming
	opacity = 1 override
}

# Apply video settings
windowrule {
	name = video-tweaks
	match:tag = video

	content = video
	opacity = 1 override
}

# Apply waybar-dropdown settings
windowrule {
	name = waybar-dropdown-tweaks
	match:tag = waybar_dropdown

	size = 800 600
	move = (monitor_w-window_w-20) (60)
	animation = slide down
	tag = +popup
}

# Apply pop-up settings
windowrule {
	name = popup-tweaks
	match:tag = popup

	opacity = 1 override
	float = on
}

# Misc Tweaks
windowrule = opacity 1 override, border_size 0, match:tag osrs
windowrule = opacity 1 override,                match:tag browser, match:focus 1
windowrule = opacity 1 override,                match:tag code,    match:focus 1
# Sizing for Save-File Dialog
windowrule = size 800 600, match:class firefox, match:title ^.*(S|s)ave .* - .*
