input {
	# https://wiki.hyprland.org/Configuring/Variables/#input

	# MOUSE
	follow_mouse = 2 # 0|1|2|3
	float_switch_override_focus = 2
	accel_profile = flat
	sensitivity = -0.05

	# KB
	repeat_rate = 30
	repeat_delay = 250
	numlock_by_default = true
}

cursor {
	# https://wiki.hypr.land/Configuring/Variables/#cursor

	no_warps = true
	default_monitor = $monitor_main
}

binds {
	# https://wiki.hypr.land/Configuring/Variables/#binds

	workspace_back_and_forth = false
	workspace_center_on = false
	movefocus_cycles_fullscreen = true
	window_direction_monitor_fallback = true
	allow_workspace_cycles = false
}

# https://wiki.hyprland.org/Configuring/Binds/

### Wallpapers ###
bindd = $mainMod, W, Select a new wallpaper, exec, ~/.config/hypr/scripts/wallpaperctl.sh -s && echo Y | ricemood -a && hyprctl reload config-only

### Power menu ###
bindd = $mainMod, P, Open the Power Menu, exec, ~/.config/hypr/scripts/power_menu.sh

### Audio ###
bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{if($1>100) system("pactl set-sink-volume @DEFAULT_SINK@ 100%")}' && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{print $1}' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{print $1}' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bindel = , XF86AudioMute, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bindd = , XF86AudioPlay, Toggle play/pause, exec, playerctl play-pause
bindd = , XF86AudioNext, Next track, exec, playerctl next
bindd = , XF86AudioPrev, Previous track, exec, playerctl previous

### Workspaces ###
bind = $mainMod, 1, workspace, name:$wks_main
bind = $mainMod, 2, workspace, name:$wks_main2
bind = $mainMod, 3, workspace, name:$wks_gaming
bind = $mainMod, 4, workspace, name:$wks_side
bind = $mainMod, 5, workspace, name:$wks_tv

# These don't work unless the main monitor is focused.
# The logic will likely need to be forwarded to a bash script.
bindd = $mainMod CTRL, right, Scroll right through workspaces, workspace, m+1
bindd = $mainMod CTRL, left, Scroll left through workspaces, workspace, m-1

### Screenshots ###
bindd = $mainMod SHIFT, S, Create a screenshot of an area, exec, $shot-region
bindd = $mainMod, S, Create a screenshot of the active window, exec, $shot-window
bindd = , PRINT, Create a screenshot of the active display, exec, $shot-screen

### Utilities ###
bindm = $mainMod, mouse:272, movewindow #Left-click
bindm = $mainMod, mouse:273, resizewindow # Right-click

bindd = $mainMod, F, Toggle task bar On/Off, exec, killall $taskbar_manager || $taskbar_manager
bindd = $mainMod, R, Reloads configs (light), exec, killall -SIGUSR2 $taskbar_manager; hyprctl reload config-only
bindd = $mainMod SHIFT, R, Reloads configs (full), exec, killall -SIGUSR2 $taskbar_manager; hyprctl reload
bindd = $mainMod, QUOTELEFT, Open a new terminal window, exec, $terminal
bindd = $mainMod, SPACE, Open the application launcher, exec, $applauncher
bindd = $mainMod, E, Open the file manager, exec, $filemanager
bindd = $mainMod, Q, Close (not kill) current window, killactive,
bindd = $mainMod, J, Toggle current window split mode, togglesplit, # dwindle
# bindd = $mainMod, Y, Pin current window (shows on all workspaces), pin
# bindd = $mainMod, V, Switches current window between floating and tiling mode, togglefloating,
# bindd = $mainMod, F, Toggles current window fullscreen mode, fullscreen
# bindd = $mainMod SHIFT, M, Exits Hyprland by terminating the user sessions, exec, loginctl terminate-user ""

# Audio Output menu
# bindd = $mainMod, O, Open the Audio Output Menu, exec, ~/.config/hypr/scripts/audio_output_menu.sh


### Old settings down bellow


# ======= Grouping Windows =======

bindd = $mainMod, K, Toggles current window group mode (ungroup all related), togglegroup,
bindd = $mainMod, Tab, Switches to the next window in the group, changegroupactive, f

# ======= Toggle Gaps =======

bindd = $mainMod SHIFT, G, Set default gaps, exec, hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"
bindd = $mainMod, G, Remove gaps between window, exec, hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"


# ======= Window Actions =======

## Move window with mainMod + LMB/RMB and dragging
## Move window towards a direction
bindd = $mainMod SHIFT, left, Move active window to the left, movewindow, l
bindd = $mainMod SHIFT, right, Move active window to the right, movewindow, r
bindd = $mainMod SHIFT, up, Move active window upwards, movewindow, u
bindd = $mainMod SHIFT, down, Move active window downwards, movewindow, d
## Move focus with mainMod + arrow keys
bindd = $mainMod, left, Move focus to the left, movefocus, l
bindd = $mainMod, right, Move focus to the right, movefocus, r
bindd = $mainMod, up, Move focus upwards, movefocus, u
bindd = $mainMod, down, Move focus downwards, movefocus, d

